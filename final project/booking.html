<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="booking.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TravelNow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="destination.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <section class="p-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Book Your Trip</h2>
      <form id="bookingForm" novalidate>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Destination</label>
          <select class="form-select" id="destination" required>
            <option value="">Choose...</option>
            <option>Paris</option>
            <option>Tokyo</option>
            <option>Bali</option>
          </select>
          <div class="invalid-feedback">Please select a destination.</div>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Travel Date</label>
          <input type="date" class="form-control" id="date" required>
          <div class="invalid-feedback">Please select a travel date.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="alert alert-success mt-3 d-none" id="successMsg">Booking submitted successfully!</div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('bookingForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (form.checkValidity()) {
        successMsg.classList.remove('d-none');
        form.reset();
        form.classList.remove('was-validated');
      } else {
        form.classList.add('was-validated');
      }
    });
  </script>
</body>
</html>
